<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            position: relative;
            width: 300px; 
            height: 200px; 
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute; 
            bottom: 10px; 
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: relative; 
        }

        .next {
            background-color: #4CAF50;
            color: white;
            z-index: 1; 
        }

        .yes {
            background-color: #4CAF50;
            color: white;
            z-index: 1; 
        }

        .no {
            background-color: #f44336;
            color: white;
            z-index: 0; 
        }

        .hidden {
            display: none;
        }

        .extra-text {
            margin-top: 20px;
            font-size: 18px;
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 110%;
            transform: translateY(-50%);
            display: none;
        }

        .image-container img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Click me if you dare >:) </div>
        <div class="button-container">
            <button class="button no" id="noButton">No</button>
            <button class="button next" id="nextButton">Next</button>
        </div>
        <div id="extraText" class="extra-text hidden"></div>
        <div class="image-container" id="imageContainer">
            <img src="erm-fingers.gif" alt="Image" id="sideImage">
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const noButton = document.getElementById('noButton');
        let nextButton = document.getElementById('nextButton');
        const extraText = document.getElementById('extraText');
        const imageContainer = document.getElementById('imageContainer');
        const messages = [
            "Thank you, for always making my day better.",
            "Life has been more enjoyable than ever since the day I met you.",
            "Thank you for trusting me with your feelings, baby.",
            "I want to say that I'm sorry for being a pain in the ass most of the time.",
            "I know I can get pretty handful at times, and sometimes I even cause you pain.",
            "But I want you to know that my feelings for you are certain and true.",
            "I am committed to you, babi. You always have me, sink or swim.",
            "I've been thinking about this for quite awhile and I'm still not sure if this is the right time",
            "I tried to convince myself that maybe I'm just being obnoxious",
            "That maybe I'm just lost",
            "But I found myself falling deeper, day by day",
            "I may not be the man of your dreams",
            "I might not have the nicest face",
            "I might not have the best body build",
            "I might not have that much money",
            "I assure you, you have the sweetest and most caring boy you could ever have",
            "You will have someone you who will always love you and care for you",
            "That's why I want to ask you, Jas.",
            "Will you be mine?"
        ];

        let currentIndex = 0;

        nextButton.addEventListener('click', handleNextClick);

        function handleNextClick() {
            if (currentIndex < messages.length) {
                const newMessage = messages[currentIndex];
                extraText.textContent = newMessage;
                extraText.classList.remove('hidden');
                currentIndex++;
            } else {

            
                nextButton.textContent = 'Yes';
                nextButton.classList.remove('next');
                nextButton.classList.add('yes');
                nextButton.removeEventListener('click', handleNextClick);
                nextButton.addEventListener('click', handleYesClick);
                
                // Show the image when the last message is displayed
                imageContainer.style.display = 'block';
            }
        }

        function handleYesClick() {
            alert("You pulled yourself a loving and caring babi ^^");
        }

        noButton.addEventListener('click', function() {
            const { containerWidth, containerHeight, buttonWidth, buttonHeight } = getDimensions();
            
            const maxX = containerWidth - buttonWidth;
            const maxY = containerHeight - buttonHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
            
            extraText.classList.add('hidden'); 
        });

        function getDimensions() {
            return {
                containerWidth: container.offsetWidth,
                containerHeight: container.offsetHeight,
                buttonWidth: noButton.offsetWidth,
                buttonHeight: noButton.offsetHeight
            };
        }

        noButton.style.left = '0px';
        noButton.style.top = '0px';
    </script>
</body>
</html>
